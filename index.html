<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
    <link rel="stylesheet" href="main.css">
    <title>ストップウォッチ</title>
  </head>
 
  <body>
    <h3>ストップウォッチ</h3>
    <div id="timer">0: 0: 0: 0</div>
    <button type="button" id="start" onclick="StartTimer()">スタート</button>
    <button type="button" id="stop"  onclick="StopTimer()" disabled>ストップ</button>
    <button type="button" id="reset" onclick="ResetTimer()" disabled>リセット</button>

    <script src="main.js"></script>
  </body>
</html>
